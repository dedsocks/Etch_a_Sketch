<!DOCTYPE html>

<head>

    <title>ETCH-A-SKETCH.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="utilityContainer">

        <button id="rainbow">rainbow</button>

    <div id="gridContainer">
    </div>

    <button id="clearBtn">clear</button>
