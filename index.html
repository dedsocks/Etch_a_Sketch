<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header" >ETCH-A-SKETCH.</div>

    <div id="main">
        <div id="utilityContainer" class="flexColumn">
            <div id="gridControl" class="flexColumn">
                <label id="inputLabel" ></label><br>
                <input id="inputColumns" type="range" min="1" max="100">
            </div>

            <div id="opacityControl" class="flexColumn">
                <label id="opacityLabel"></label><br>
                <input id="opacityInput" type="range" min="1" max="100" value="100">
            </div>

            <div id="buttonHolder">
                <button id="black" class="brushButtons">BLACK</button>
                <button id="random" class="brushButtons">RANDOM</button>
            </div>
        </div>

        <div id="outputContainer" class="flexColumn">
            <div id="gridContainer">
            </div>

            <button id="clearBtn">CLEAR</button>
        </div>
    </div>

    <footer>
        <div>made by Shaun </div>
        <a href="https://github.com/dedsocks" target="_blank" rel="noreferrer noopener">
            <img src="images/githubLogo.png" alt="github logo">
        </a>
    </footer>
</body>
</html>
